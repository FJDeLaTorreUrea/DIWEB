<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col"><img src="imagen.png"></div>
                </div>
                <div class="row">
                    <div class="col" id="anotacion">
                        <blockquote class="blockquote">
                            <p class="mb-0">Cumplimentar el formulario de registro para poder disponer de todos los servicios de la web.</p>
                            <footer>
                                <cite>Web de servicios</cite>
                            </footer>
                        </blockquote>
                </div>
            </div>


            </div>
            <div class="col-md-8">
                <h1>Formulario de registro</h1>
                <form>
                    <div class="form-group row">
                        <label for="Usuario" class="col-md-2 col-form-label">Usuario:</label>
                        <div class="col-md-10"><input type="text" class="col-md-10 col-form-input" placeholder="Username"></div>
                    </div>
                    <div class="form-group row">
                        <label for="Email" class="col-md-2 col-form-label">Email:</label>
                        <div class="col-md-10">
                            <input type="email" class="col-md-10 col-form-input" placeholder="Email"></div>
                    </div>
                    <div class="form-group row">
                        <label for="Password" class="col-md-2 col-form-label">Contrase√±a:</label>
                        <div class="col-md-10">
                            <input type="password" class="col-md-10 col-form-input" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Sexo" class="col-md-2 col-form-label">Sexo:</label>
                        <div class="col-md-10">
                            <div class="form-check form-check-inline">
                                <label for="Hombre" class="form-check-label">Hombre</label>
                                <input type="radio" class="form-check-input" value="1">
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="Mujer" class="form-check-label">Mujer</label>
                                <input type="radio" class="form-check-input" value="2">
                            </div>
                        </div>
                        
                    </div>
                    <div class="form-group row" id="formu">
                        <label for="archivo" class="custom-file-label">Seleccione foto de perfil:</label>
                        <input type="file" class="custom-file-input" lang="es">  
                    </div>
                    <div class="form-group row">
                        <div class="col-9"></div>
                        <div class="col-1"><button class="btn btn-primary" type="submit">Registrar</button></div>
                    </div>
                    
                    
                </form>
            </div>

        </div>






    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
